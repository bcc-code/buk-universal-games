name: Build and Deploy Frontend to GCP Bucket

on:
  workflow_dispatch:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/prod-frontend-google-cdn.yml"
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
  BUCKET: ${{ secrets.PROD_SITE_BUCKET_NAME }}
  REGION: ${{ secrets.GOOGLE_REGION }}

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: Build Frontend
        shell: bash
        run: |-
          cd frontend
          npm install
          npm run build

      - id: "upload-files"
        name: Upload Files to GCP
        uses: "google-github-actions/upload-cloud-storage@v1"
        with:
          path: "frontend/dist"
          destination: "${{ env.BUCKET }}"
          parent: false

      - name: Set Cache-Control for index.html
        run: |
          gsutil -h "Cache-Control:no-cache, max-age=0" cp gs://${{ env.BUCKET }}/index.html gs://${{ env.BUCKET }}/index.html
