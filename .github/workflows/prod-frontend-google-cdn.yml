name: Build and Deploy Frontend to GCP Bucket

on:
  workflow_dispatch:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/prod-frontend-google-cdn.yml"
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
  BUCKET: ${{ secrets.PROD_SITE_BUCKET_NAME }}
  REGION: ${{ secrets.GOOGLE_REGION }}

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v0"

      - name: Build Frontend
        shell: bash
        run: |-
          cd frontend
          npm install
          npm run build

      - name: "Validate directory not empty"
        run: '[ "$(ls -A frontend/dist)" ] && echo "Files exist - all good." || (echo "Directory is empty - aborting." && exit 1)'

      - name: "Upload Site"
        run: "gsutil -m rsync -R -d frontend/dist gs://${{ env.BUCKET }}"
