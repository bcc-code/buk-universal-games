name: Build and Deploy Frontend to GCP Bucket

on:
  workflow_dispatch:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/prod-frontend-google-cdn.yml"
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
  BUCKET: ${{ secrets.PROD_SITE_BUCKET_NAME }}
  REGION: ${{ secrets.GOOGLE_REGION }}

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v0"

      - name: Build Frontend
        shell: bash
        run: |-
          cd frontend
          npm install
          npm run build

      - id: "upload-files"
        name: Upload Files to GCP
        uses: "google-github-actions/upload-cloud-storage@v1"
        with:
          path: "frontend/dist"
          destination: "${{ env.BUCKET }}"
          parent: false

      - name: Remove gzip content-encoding from MP4 files
        run: |
          gsutil setmeta -h "Content-Encoding:" gs://${{ env.BUCKET }}/videos/hamster_wheel.mp4
          gsutil setmeta -h "Content-Encoding:" gs://${{ env.BUCKET }}/videos/iron_grip.mp4
          gsutil setmeta -h "Content-Encoding:" gs://${{ env.BUCKET }}/videos/labyrinth.mp4
          gsutil setmeta -h "Content-Encoding:" gs://${{ env.BUCKET }}/videos/land_water_beach.mp4
          gsutil setmeta -h "Content-Encoding:" gs://${{ env.BUCKET }}/videos/mastermind.mp4

      - name: Set Cache-Control for index.html
        run: |
          gsutil setmeta -h "Cache-Control:no-cache, max-age=0" gs://${{ env.BUCKET }}/index.html
